<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="layout::site-head">

</head>

<header th:replace="layout  :: logged-out">

</header>
<body>

  <h1>All Technical Posts :</h1>
  <p>This is a technical blog application which help user to post their technicasl knowledge</p>

<main id="posts">
    <post th:each="p: ${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted On:</i><span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
    </post>
</main>
</body>
</html>
